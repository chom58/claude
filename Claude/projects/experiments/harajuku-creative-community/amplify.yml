version: 1
frontend:
  phases:
    # preBuildフェーズを簡略化
    preBuild:
      commands:
        - echo "Starting deployment of static site"
    build:
      commands:
        - echo "No build required for static HTML site"
        - ls -la
        - ls -la public/
  artifacts:
    # publicフォルダの内容をデプロイ
    baseDirectory: public
    files:
      - '**/*'