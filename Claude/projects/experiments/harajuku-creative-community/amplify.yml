version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building static site..."
        # 静的サイトなのでビルド不要、そのままコピー
        - echo "Build completed"
  artifacts:
    # publicフォルダの内容をデプロイ
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

# カスタムヘッダー設定
headers:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'