<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Harajuku Creative Community</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0A0A0A;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #FFD700;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
    </style>
    <script>
        // リダイレクトループを防ぐ
        (function() {
            const path = window.location.pathname;
            const docsPattern = /\/docs\//;
            
            // /docs/が含まれていたら、ホームページにリダイレクト
            if (docsPattern.test(path)) {
                window.location.replace('/');
                return;
            }
            
            // 既知のページへの直接アクセスを処理
            const validPages = {
                '/contact': '/contact.html',
                '/about': '/about.html',
                '/events': '/events.html',
                '/event-registration': '/event-registration.html'
            };
            
            for (const [key, value] of Object.entries(validPages)) {
                if (path.startsWith(key) && !path.endsWith('.html')) {
                    window.location.replace(value);
                    return;
                }
            }
        })();
    </script>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>ページが見つかりません</h1>
        <p>お探しのページは存在しないか、移動した可能性があります。</p>
        <a href="/" class="btn">ホームに戻る</a>
    </div>
</body>
</html>
