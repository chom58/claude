<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | HARAJUKU CREATIVE COMMUNITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@300;400;700;900&family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-dark: #0A0A0A;
            --secondary-dark: #1A1A1A;
            --accent-pink: #FF006E;
            --accent-blue: #00D9FF;
            --accent-purple: #8B00FF;
            --accent-green: #00FF88;
            --white: #FFFFFF;
            --gray: #CCCCCC;
        }
        
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0A0A0A !important;
            color: #FFFFFF !important;
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--white);
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            color: var(--accent-pink);
            text-shadow: 0 0 20px var(--accent-pink);
        }
        
        .back-btn {
            color: var(--white);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 2rem;
            border: 1px solid var(--white);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .back-btn:hover {
            background: var(--white);
            color: var(--primary-dark);
        }
        
        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 4rem 0;
            min-height: calc(100vh - 100px);
            display: flex;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
        }
        
        .page-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            text-align: center;
            margin-bottom: 4rem;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
        }
        
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }
        
        /* Contact Form */
        .contact-form {
            background: var(--secondary-dark);
            padding: 3rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple), var(--accent-blue));
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--accent-blue);
            letter-spacing: 1px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .form-group select {
            cursor: pointer;
        }
        
        .form-group select option {
            background: var(--secondary-dark);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            border: none;
            border-radius: 8px;
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
        }
        
        /* Contact Info */
        .contact-info {
            padding: 3rem;
        }
        
        .info-section {
            margin-bottom: 3rem;
        }
        
        .info-section h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-green);
            letter-spacing: 1px;
        }
        
        .info-item {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
            position: relative;
        }
        
        .info-item::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: var(--accent-pink);
        }
        
        .location-map {
            background: var(--secondary-dark);
            padding: 2rem;
            border-radius: 20px;
            margin-top: 2rem;
            text-align: center;
        }
        
        .location-map h4 {
            margin-bottom: 1rem;
            color: var(--accent-purple);
        }
        
        .map-placeholder {
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Social Links */
        .social-section {
            margin-top: 3rem;
        }
        
        .social-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border: 2px solid var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--white);
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: var(--white);
            color: var(--primary-dark);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .contact-form {
                padding: 2rem;
            }
            
            .page-title {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">HCC</a>
            <a href="index.html" class="back-btn">BACK TO HOME</a>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">CONTACT US</h1>
            
            <div class="contact-content">
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">お名前 / Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">メールアドレス / Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="type">お問い合わせ種別 / Inquiry Type *</label>
                            <select id="type" name="type" required>
                                <option value="">選択してください</option>
                                <option value="event">イベント参加申込</option>
                                <option value="collaboration">コラボレーション相談</option>
                                <option value="space">スペース利用について</option>
                                <option value="other">その他</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">あなたのカテゴリー / Your Category</label>
                            <select id="category" name="category">
                                <option value="">選択してください</option>
                                <option value="fashion">ファッションデザイナー</option>
                                <option value="artist">アーティスト</option>
                                <option value="musician">ミュージシャン・DJ</option>
                                <option value="photographer">フォトグラファー</option>
                                <option value="startup">スタートアップ</option>
                                <option value="shop">ショップオーナー</option>
                                <option value="company">企業</option>
                                <option value="other">その他</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">メッセージ / Message *</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">SEND MESSAGE</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <div class="info-section">
                        <h3>LOCATION</h3>
                        <div class="info-item">
                            〒150-0001<br>
                            東京都渋谷区神宮前<br>
                            Jingumae, Shibuya-ku, Tokyo
                        </div>
                        <div class="info-item">
                            原宿駅から徒歩5分<br>
                            5 min walk from Harajuku Station
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <h3>CONTACT INFO</h3>
                        <div class="info-item">
                            Email: hello@hcc-harajuku.jp
                        </div>
                        <div class="info-item">
                            Instagram: @hcc_harajuku
                        </div>
                        <div class="info-item">
                            X: @hcc_harajuku
                        </div>
                    </div>
                    
                    <div class="location-map">
                        <h4>ACCESS MAP</h4>
                        <div class="map-placeholder">
                            Google Maps will be embedded here
                        </div>
                    </div>
                    
                    <div class="social-section">
                        <h3>FOLLOW US</h3>
                        <div class="social-links">
                            <a href="#" class="social-link">IG</a>
                            <a href="#" class="social-link">X</a>
                            <a href="#" class="social-link">FB</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('お問い合わせありがとうございます。内容を確認後、ご連絡させていただきます。');
        });
    </script>
</body>
</html>
