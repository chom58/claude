<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | HARAJUKU CREATIVE COMMUNITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0A0A0A;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-code {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(8rem, 20vw, 15rem);
            line-height: 1;
            background: linear-gradient(135deg, #FF006E, #8B00FF, #00D9FF);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        
        .error-message {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 50px;
            display: inline-block;
            text-transform: uppercase;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FF006E, #8B00FF);
            color: #FFFFFF;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
        }
        
        .btn-outline {
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            background: transparent;
        }
        
        .btn-outline:hover {
            background: #FFFFFF;
            color: #0A0A0A;
            transform: translateY(-2px);
        }
        
        .glitch-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: -1;
        }
        
        .glitch-text {
            position: absolute;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20rem;
            color: #FF006E;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
        }
        
        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="glitch-container">
        <div class="glitch-text">404</div>
    </div>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">ページが見つかりません</h1>
        <p class="error-message">
            お探しのページは移動したか、削除された可能性があります。<br>
            URLをご確認いただくか、以下のリンクからお進みください。
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">ホームへ戻る</a>
            <a href="/contact.html" class="btn btn-outline">お問い合わせ</a>
        </div>
    </div>
    
    <script>
        // Add some interactive glitch effect
        const glitchText = document.querySelector('.glitch-text');
        setInterval(() => {
            glitchText.style.left = Math.random() * 80 + '%';
            glitchText.style.top = Math.random() * 80 + '%';
        }, 3000);
    </script>
</body>
</html>
