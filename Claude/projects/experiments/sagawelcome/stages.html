    <style>
        .stage-select {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px;
            background: linear-gradient(180deg, #1a0033 0%, #000000 100%);
        }
        
        .stage-title {
            text-align: center;
            font-size: 28px;
            color: #FFD700;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0px #4B0082;
        }
        
        .stage-list {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .stage-item {
            padding: 20px;
            background-color: rgba(75, 0, 130, 0.3);
            border: 2px solid #4B0082;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .stage-item:hover,
        .stage-item.selected {
            background-color: rgba(75, 0, 130, 0.6);
            border-color: #FFD700;
            transform: translateX(10px);
        }
        
        .stage-number {
            font-size: 14px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .stage-name {
            font-size: 18px;
            color: #FFFFFF;
            margin-bottom: 5px;
        }
        
        .stage-description {
            font-size: 10px;
            color: #B0B0B0;
        }
        
        .stage-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
        }
        
        .stage-preview {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border: 2px solid #4B0082;
            overflow: hidden;
            display: none;
        }
        
        .stage-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
            filter: contrast(1.2) saturate(0.8);
        }
        
        .stage-item:hover .stage-preview,
        .stage-item.selected .stage-preview {
            display: block;
        }
        
        .instructions {
            text-align: center;
            font-size: 12px;
            color: #696969;
            margin-top: 20px;
        }
    </style>
</head>

    <script>
        // ã‚¹ãƒ†ãƒ¼ã‚¸ã‚»ãƒ¬ã‚¯ãƒˆæ©Ÿèƒ½
        let selectedIndex = 0;
        const stageItems = document.querySelectorAll('.stage-item');
        
        // åˆæœŸåŒ–
        SoundManager.init();
        
        // SAGAã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”»åƒã‚’è¡¨ç¤ºï¼ˆsaga1.pngå›ºå®šï¼‰
        function loadSagaPreview() {
            try {
                const sagaPreview = document.getElementById('saga-preview');
                const img = new Image();
                img.onerror = () => {
                    console.log('saga1.pngãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚SAGAãƒ•ã‚©ãƒ«ãƒ€ã«ç”»åƒã‚’é…ç½®ã—ã¦ãã ã•ã„ã€‚');
                };
                img.onload = () => {
                    sagaPreview.appendChild(img);
                };
                img.src = 'SAGA/saga1.png';
            } catch (error) {
                console.error('ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
            }
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ç”»åƒã‚’è¨­å®š
        loadSagaPreview();
        
        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                moveSelection(-1);
            } else if (e.key === 'ArrowDown') {
                moveSelection(1);
            } else if (e.key === 'Enter') {
                confirmSelection();
            } else if (e.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });
        
        // ã‚¯ãƒªãƒƒã‚¯æ“ä½œ
        stageItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                selectedIndex = index;
                updateSelection();
                confirmSelection();
            });
        });
        
        function moveSelection(direction) {
            selectedIndex += direction;
            if (selectedIndex < 0) selectedIndex = stageItems.length - 1;
            if (selectedIndex >= stageItems.length) selectedIndex = 0;
            
            updateSelection();
            SoundManager.play('select');
        }
        
        function updateSelection() {
            stageItems.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }
        
        function confirmSelection() {
            SoundManager.play('confirm');
            const selectedStage = stageItems[selectedIndex].dataset.stage;
            
            // ç”»é¢é·ç§»ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            const transition = document.createElement('div');
            transition.className = 'screen-transition';
            document.querySelector('.screen').appendChild(transition);
            
            setTimeout(() => {
                // ã‚¹ãƒ†ãƒ¼ã‚¸ã«å¿œã˜ã¦é·ç§»å…ˆã‚’å¤‰æ›´
                if (selectedStage === '1') {
                    window.location.href = 'stage1.html';
                } else if (selectedStage === '2') {
                    window.location.href = 'stage2.html';
                } else if (selectedStage === '3') {
                    window.location.href = 'stage3.html';
                }
            }, 250);
        }
    </script>
