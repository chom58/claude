<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Stage Select - Welcome Back Saga!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/retro.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .stage-select {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px;
            background: linear-gradient(180deg, #1a0033 0%, #000000 100%);
            overflow-y: auto;
        }
        
        .stage-title {
            text-align: center;
            font-size: 28px;
            color: #FFD700;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0px #4B0082;
        }
        
        .stage-list {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .stage-item {
            padding: 20px;
            background-color: rgba(75, 0, 130, 0.3);
            border: 2px solid #4B0082;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .stage-item:hover,
        .stage-item.selected {
            background-color: rgba(75, 0, 130, 0.6);
            border-color: #FFD700;
            transform: translateX(10px);
        }
        
        .stage-number {
            font-size: 14px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .stage-name {
            font-size: 18px;
            color: #FFFFFF;
            margin-bottom: 5px;
        }
        
        .stage-description {
            font-size: 10px;
            color: #B0B0B0;
        }
        
        .stage-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
        }
        
        .stage-preview {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border: 2px solid #4B0082;
            overflow: hidden;
            display: none;
        }
        
        .stage-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
            filter: contrast(1.2) saturate(0.8);
        }
        
        .stage-item:hover .stage-preview,
        .stage-item.selected .stage-preview {
            display: block;
        }
        
        .instructions {
            text-align: center;
            font-size: 12px;
            color: #696969;
            margin-top: 20px;
        }
        
        /* „É¢„Éê„Ç§„É´Áî®„Çø„ÉÉ„ÉÅÊìç‰Ωú„Éú„Çø„É≥ */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 15px;
            z-index: 100;
        }
        
        .mobile-btn {
            background: rgba(75, 0, 130, 0.8);
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 12px 20px;
            font-size: 12px;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .mobile-btn:active {
            transform: scale(0.95);
            background: rgba(75, 0, 130, 1);
        }
        
        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 768px) {
            .stage-select {
                padding: 20px;
            }
            
            .stage-title {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .stage-list {
                gap: 20px;
            }
            
            .stage-item {
                padding: 15px;
            }
            
            .stage-name {
                font-size: 14px;
            }
            
            .stage-number {
                font-size: 12px;
            }
            
            .stage-description {
                font-size: 8px;
            }
            
            .stage-icon {
                font-size: 20px;
                right: 15px;
            }
            
            .stage-preview {
                display: none !important;
            }
            
            .instructions {
                display: none;
            }
            
            .mobile-controls {
                display: flex;
            }
        }
        
        @media (max-width: 480px) {
            .stage-select {
                padding: 15px;
            }
            
            .stage-title {
                font-size: 16px;
                margin-bottom: 15px;
            }
            
            .stage-item {
                padding: 12px;
            }
            
            .stage-item:hover,
            .stage-item.selected {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="screen">
            <div class="stage-select">
                <h1 class="stage-title">STAGE SELECT</h1>
                
                <div class="stage-list">
                    <div class="stage-item selected" data-stage="1">
                        <div class="stage-number">STAGE 1</div>
                        <div class="stage-name">ÊÄù„ÅÑÂá∫„ÅÆÊó©Á®≤Áî∞</div>
                        <div class="stage-description">Â§ßÈöàÈäÖÂÉè„ÅÆÂâç„ÅßÂæÖ„Å°Âêà„Çè„Åõ</div>
                        <div class="stage-icon">üèõÔ∏è</div>
                    </div>
                    
                    <div class="stage-item" data-stage="2">
                        <div class="stage-number">STAGE 2</div>
                        <div class="stage-name">„É©„É≥„Éê„Éà in ÈáéÊñπ</div>
                        <div class="stage-description">‰ºùË™¨„ÅÆ„Ç≤„Éº„É†Â§ß‰ºöÂÜç„Å≥ÔºÅ</div>
                        <div class="stage-icon">üéÆ</div>
                    </div>
                    
                    <div class="stage-item" data-stage="3">
                        <div class="stage-number">STAGE 3</div>
                        <div class="stage-name">‰ΩêË≥Ä„ÅÆÊà¶Â£´„ÄÅÊù±‰∫¨‰∏äÈô∏ÔºÅ</div>
                        <div class="stage-description">„Çµ„Ç¨„Éï„É≠„É≥„ÉÜ„Ç£„Ç¢„Åã„ÇâÂèÇÊà¶</div>
                        <div class="stage-preview" id="saga-preview"></div>
                        <div class="stage-icon">‚öîÔ∏è</div>
                    </div>
                </div>
                
                <div class="instructions">
                    ‚Üë‚Üì SELECT / ENTER CONFIRM / ESC BACK
                </div>
            </div>
        </div>
        
        <div class="scanlines"></div>
        
        <!-- „É¢„Éê„Ç§„É´Áî®„Ç≥„É≥„Éà„É≠„Éº„É´ -->
        <div class="mobile-controls">
            <button class="mobile-btn" id="backBtn">Êàª„Çã</button>
            <button class="mobile-btn" id="selectBtn">ÈÅ∏Êäû</button>
        </div>
    </div>

    <script src="js/sounds.js"></script>
    <script>
        // „Çπ„ÉÜ„Éº„Ç∏„Çª„É¨„ÇØ„ÉàÊ©üËÉΩ
        let selectedIndex = 0;
        const stageItems = document.querySelectorAll('.stage-item');
        
        // ÂàùÊúüÂåñ
        SoundManager.init();
        
        // SAGA„ÅÆ„Éó„É¨„Éì„É•„ÉºÁîªÂÉè„ÇíË°®Á§∫Ôºàsaga1.pngÂõ∫ÂÆöÔºâ
        function loadSagaPreview() {
            try {
                const sagaPreview = document.getElementById('saga-preview');
                const img = new Image();
                img.onerror = () => {
                    console.log('saga1.png„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇSAGA„Éï„Ç©„É´„ÉÄ„Å´ÁîªÂÉè„ÇíÈÖçÁΩÆ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                };
                img.onload = () => {
                    sagaPreview.appendChild(img);
                };
                img.src = 'SAGA/saga1.png';
            } catch (error) {
                console.error('ÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
            }
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÁîªÂÉè„ÇíË®≠ÂÆö
        loadSagaPreview();
        
        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                moveSelection(-1);
            } else if (e.key === 'ArrowDown') {
                moveSelection(1);
            } else if (e.key === 'Enter') {
                confirmSelection();
            } else if (e.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });
        
        // „ÇØ„É™„ÉÉ„ÇØÊìç‰Ωú
        stageItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                selectedIndex = index;
                updateSelection();
                confirmSelection();
            });
            
            // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„ÅÆËøΩÂä†
            item.addEventListener('touchend', (e) => {
                e.preventDefault();
                selectedIndex = index;
                updateSelection();
                confirmSelection();
            });
        });
        
        // „É¢„Éê„Ç§„É´„Éú„Çø„É≥„ÅÆÊìç‰Ωú
        const backBtn = document.getElementById('backBtn');
        const selectBtn = document.getElementById('selectBtn');
        
        if (backBtn) {
            backBtn.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        }
        
        if (selectBtn) {
            selectBtn.addEventListener('click', () => {
                confirmSelection();
            });
        }
        
        function moveSelection(direction) {
            selectedIndex += direction;
            if (selectedIndex < 0) selectedIndex = stageItems.length - 1;
            if (selectedIndex >= stageItems.length) selectedIndex = 0;
            
            updateSelection();
            SoundManager.play('select');
        }
        
        function updateSelection() {
            stageItems.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }
        
        function confirmSelection() {
            SoundManager.play('confirm');
            const selectedStage = stageItems[selectedIndex].dataset.stage;
            
            // ÁîªÈù¢ÈÅ∑Áßª„Ç®„Éï„Çß„ÇØ„Éà
            const transition = document.createElement('div');
            transition.className = 'screen-transition';
            document.querySelector('.screen').appendChild(transition);
            
            setTimeout(() => {
                // „Çπ„ÉÜ„Éº„Ç∏„Å´Âøú„Åò„Å¶ÈÅ∑ÁßªÂÖà„ÇíÂ§âÊõ¥
                if (selectedStage === '1') {
                    window.location.href = 'stage1.html';
                } else if (selectedStage === '2') {
                    window.location.href = 'stage2.html';
                } else if (selectedStage === '3') {
                    window.location.href = 'stage3.html';
                }
            }, 250);
        }
    </script>
</body>
</html>
