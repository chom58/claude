<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 3 - 佐賀の戦士、東京上陸！</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/retro.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .puzzle-game {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(180deg, #1a0033 0%, #4B0082 100%);
            padding: 20px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stage-title {
            font-size: 24px;
            color: #FFD700;
            text-shadow: 3px 3px 0px #4B0082;
            margin-bottom: 10px;
        }
        
        .puzzle-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 10px;
            color: #B0B0B0;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            color: #FFD700;
            text-shadow: 2px 2px 0px #4B0082;
        }
        
        .puzzle-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 3px solid #FFD700;
            background: #000;
            margin-bottom: 20px;
        }
        
        .puzzle-piece {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid #4B0082;
            cursor: pointer;
            transition: all 0.3s;
            background-size: 400px 400px;
            image-rendering: pixelated;
        }
        
        .puzzle-piece:hover {
            transform: scale(1.05);
            border-color: #FFD700;
            z-index: 10;
        }
        
        .puzzle-piece.correct {
            border-color: #00FF00;
            pointer-events: none;
        }
        
        .empty {
            background: none;
            border: 2px dashed #696969;
        }
        
        .shuffle-button {
            padding: 10px 20px;
            font-size: 14px;
            background: #4B0082;
            color: #FFD700;
            border: 2px solid #FFD700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .shuffle-button:hover {
            background: #FFD700;
            color: #4B0082;
        }
        
        .hint-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .hint-image {
            width: 150px;
            height: 150px;
            border: 2px solid #4B0082;
            image-rendering: pixelated;
        }
        
        .victory-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .victory-text {
            font-size: 36px;
            color: #FFD700;
            text-shadow: 4px 4px 0px #FF0000;
            margin-bottom: 20px;
            animation: victoryBounce 1s infinite;
        }
        
        @keyframes victoryBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .saga-message {
            font-size: 16px;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.5;
        }
        
        .final-button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #4B0082;
            border: 3px solid #FFFFFF;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .final-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #FFD700;
        }
        
        .instructions {
            font-size: 10px;
            color: #696969;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="screen">
            <div class="puzzle-game">
                <div class="game-header">
                    <h1 class="stage-title">SAGA PUZZLE</h1>
                </div>
                
                <div class="puzzle-info">
                    <div class="info-item">
                        <div class="info-label">MOVES</div>
                        <div class="info-value" id="moves">0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">TIME</div>
                        <div class="info-value" id="timer">00:00</div>
                    </div>
                </div>
                
                <div class="hint-container">
                    <img class="hint-image" id="hint-image" alt="完成図">
                    <div>
                        <button class="shuffle-button" onclick="shufflePuzzle()">シャッフル</button>
                        <div class="instructions">
                            クリックして<br>
                            ピースを移動<br>
                            <br>
                            佐賀の画像を<br>
                            完成させよう！
                        </div>
                    </div>
                </div>
                
                <div class="puzzle-container" id="puzzle-container"></div>
                
                <div class="victory-screen" id="victory-screen">
                    <div class="victory-text">PUZZLE COMPLETE!</div>
                    <div class="saga-message">
                        佐賀の戦士よ、よくぞここまで来た！<br>
                        東京での新たな冒険が今始まる...<br>
                        <br>
                        Welcome Back, SAGA!!
                    </div>
                    <button class="final-button" onclick="completeGame()">エンディングへ</button>
                </div>
            </div>
        </div>
        
        <div class="scanlines"></div>
    </div>

    <script src="js/sounds.js"></script>
    <script>
        SoundManager.init();
        
        const puzzleContainer = document.getElementById('puzzle-container');
        const movesElement = document.getElementById('moves');
        const timerElement = document.getElementById('timer');
        const victoryScreen = document.getElementById('victory-screen');
        const hintImage = document.getElementById('hint-image');
        
        let pieces = [];
        let emptyPosition = 15;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let gameComplete = false;
        const imageNumber = Math.floor(Math.random() * 8) + 1;
        const imagePath = `SAGA/saga${imageNumber}.png`;
        
        // ヒント画像を設定
        hintImage.src = imagePath;
        
        // パズルの初期化
        function initPuzzle() {
            puzzleContainer.innerHTML = '';
            pieces = [];
            
            for (let i = 0; i < 16; i++) {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.dataset.index = i;
                
                if (i === 15) {
                    piece.classList.add('empty');
                } else {
                    const row = Math.floor(i / 4);
                    const col = i % 4;
                    piece.style.backgroundImage = `url(${imagePath})`;
                    piece.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
                }
                
                piece.style.left = (i % 4) * 100 + 'px';
                piece.style.top = Math.floor(i / 4) * 100 + 'px';
                
                piece.addEventListener('click', () => movePiece(i));
                
                puzzleContainer.appendChild(piece);
                pieces.push(piece);
            }
        }
        
        // ピースを移動
        function movePiece(index) {
            if (gameComplete) return;
            
            const emptyRow = Math.floor(emptyPosition / 4);
            const emptyCol = emptyPosition % 4;
            const pieceRow = Math.floor(index / 4);
            const pieceCol = index % 4;
            
            // 隣接チェック
            if ((Math.abs(emptyRow - pieceRow) === 1 && emptyCol === pieceCol) ||
                (Math.abs(emptyCol - pieceCol) === 1 && emptyRow === pieceRow)) {
                
                // ピースを交換
                const tempLeft = pieces[index].style.left;
                const tempTop = pieces[index].style.top;
                
                pieces[index].style.left = pieces[emptyPosition].style.left;
                pieces[index].style.top = pieces[emptyPosition].style.top;
                
                pieces[emptyPosition].style.left = tempLeft;
                pieces[emptyPosition].style.top = tempTop;
                
                // 配列も交換
                [pieces[index], pieces[emptyPosition]] = [pieces[emptyPosition], pieces[index]];
                
                emptyPosition = index;
                moves++;
                updateMoves();
                
                SoundManager.play('select');
                
                // タイマー開始
                if (!startTime) {
                    startTimer();
                }
                
                // 完成チェック
                checkWin();
            }
        }
        
        // シャッフル
        function shufflePuzzle() {
            moves = 0;
            updateMoves();
            gameComplete = false;
            
            // ランダムに100回移動
            for (let i = 0; i < 100; i++) {
                const possibleMoves = [];
                const emptyRow = Math.floor(emptyPosition / 4);
                const emptyCol = emptyPosition % 4;
                
                if (emptyRow > 0) possibleMoves.push(emptyPosition - 4);
                if (emptyRow < 3) possibleMoves.push(emptyPosition + 4);
                if (emptyCol > 0) possibleMoves.push(emptyPosition - 1);
                if (emptyCol < 3) possibleMoves.push(emptyPosition + 1);
                
                const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                
                // 直接位置を交換（アニメーションなし）
                const tempLeft = pieces[randomMove].style.left;
                const tempTop = pieces[randomMove].style.top;
                
                pieces[randomMove].style.left = pieces[emptyPosition].style.left;
                pieces[randomMove].style.top = pieces[emptyPosition].style.top;
                
                pieces[emptyPosition].style.left = tempLeft;
                pieces[emptyPosition].style.top = tempTop;
                
                [pieces[randomMove], pieces[emptyPosition]] = [pieces[emptyPosition], pieces[randomMove]];
                emptyPosition = randomMove;
            }
            
            // タイマーリセット
            startTime = null;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timerElement.textContent = '00:00';
            
            // 正解表示をリセット
            pieces.forEach(piece => piece.classList.remove('correct'));
        }
        
        // 勝利判定
        function checkWin() {
            let isWin = true;
            
            for (let i = 0; i < 16; i++) {
                const piece = pieces[i];
                const expectedRow = Math.floor(i / 4);
                const expectedCol = i % 4;
                const actualLeft = parseInt(piece.style.left);
                const actualTop = parseInt(piece.style.top);
                
                if (actualLeft !== expectedCol * 100 || actualTop !== expectedRow * 100) {
                    isWin = false;
                } else if (i !== 15) {
                    piece.classList.add('correct');
                }
            }
            
            if (isWin) {
                gameComplete = true;
                clearInterval(timerInterval);
                SoundManager.play('victory');
                setTimeout(() => {
                    victoryScreen.style.display = 'flex';
                }, 500);
            }
        }
        
        // 移動数更新
        function updateMoves() {
            movesElement.textContent = moves;
        }
        
        // タイマー開始
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        // タイマー更新
        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }
        
        // ゲーム完了
        function completeGame() {
            window.location.href = 'win.html';
        }
        
        // ゲーム初期化
        initPuzzle();
        shufflePuzzle();
    </script>
</body>
</html>
