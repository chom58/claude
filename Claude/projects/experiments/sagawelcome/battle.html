    <style>
        .battle-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect fill="%23000033" width="800" height="400"/><rect fill="%23333333" y="400" width="800" height="200"/></svg>') no-repeat center/cover;
        }
        
        .battle-hud {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .player-name {
            font-size: 16px;
            color: #FFD700;
        }
        
        .health-bar-container {
            width: 250px;
            height: 20px;
            background-color: #1a1a1a;
            border: 2px solid #FFD700;
            position: relative;
        }
        
        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF0000 0%, #FFD700 50%, #00FF00 100%);
            transition: width 0.5s ease-out;
            width: 100%;
        }
        
        .energy-bar-container {
            width: 250px;
            height: 10px;
            background-color: #1a1a1a;
            border: 2px solid #00BFFF;
            position: relative;
            margin-top: 5px;
        }
        
        .energy-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00BFFF 0%, #1E90FF 100%);
            transition: width 0.3s ease-out;
            width: 100%;
        }
        
        .battle-arena {
            flex-grow: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }
        
        .fighter {
            width: 150px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            position: relative;
            overflow: hidden;
            border: 2px solid #4B0082;
            background-color: #1a1a1a;
        }
        
        .fighter img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
            filter: contrast(1.2) saturate(0.8);
        }
        
        .fighter.player1 {
            animation: fighter-idle 2s ease-in-out infinite;
        }
        
        .fighter.player2 {
            animation: fighter-idle 2s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        @keyframes fighter-idle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .action-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #FFD700;
            text-shadow: 3px 3px 0px #FF0000;
            opacity: 0;
        }
        
        .action-text.show {
            animation: action-popup 1s ease-out;
        }
        
        @keyframes action-popup {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .combo-counter {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #FF4500;
            text-shadow: 2px 2px 0px #8B0000;
            display: none;
        }
        
        .battle-controls {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            font-size: 12px;
            color: #696969;
        }
        
        .round-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #FFD700;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .round-avatar {
            width: 40px;
            height: 40px;
            border: 2px solid #FFD700;
            border-radius: 50%;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .round-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
        }
        
        .round-text {
            text-shadow: 2px 2px 0px #4B0082;
            animation: round-pulse 2s ease-in-out infinite;
        }
        
        @keyframes round-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .vs-text {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            color: #FF4500;
            text-shadow: 2px 2px 0px #8B0000;
            animation: vs-flash 1s ease-in-out infinite;
        }
        
        @keyframes vs-flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
        
        .special-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        
        .hadouken {
            background: radial-gradient(circle, #00BFFF 0%, #1E90FF 50%, transparent 70%);
            filter: blur(2px);
        }
    </style>
</head>
