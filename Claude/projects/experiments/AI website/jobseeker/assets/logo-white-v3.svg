<svg width="240" height="40" viewBox="0 0 240 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bridge Icon with AI Nodes - White Version -->
  <g id="logo-icon">
    <!-- Bridge Structure -->
    <path d="M8 24 L16 16 L24 24" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M24 24 L32 16 L40 24" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bridge Cables -->
    <line x1="16" y1="16" x2="16" y2="28" stroke="#86EFAC" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="32" y1="16" x2="32" y2="28" stroke="#86EFAC" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Bridge Base -->
    <line x1="6" y1="28" x2="42" y2="28" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    
    <!-- AI Nodes (Neural Network Points) -->
    <circle cx="8" cy="24" r="3" fill="#4ADE80">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="24" cy="24" r="3" fill="#A5B4FC">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="24" r="3" fill="#4ADE80">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Top Connection Points -->
    <circle cx="16" cy="16" r="2.5" fill="#A5B4FC"/>
    <circle cx="32" cy="16" r="2.5" fill="#A5B4FC"/>
    
    <!-- Connection Lines (Neural Network Style) -->
    <path d="M8 24 Q16 20 24 24" stroke="#4ADE80" stroke-width="0.5" opacity="0.4"/>
    <path d="M24 24 Q32 20 40 24" stroke="#4ADE80" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Text Logo - Clear Word Separation -->
  <g id="logo-text" font-family="Inter, sans-serif">
    <!-- AI Talent Bridge as separate, clearly spaced words -->
    <text x="54" y="22" font-size="18" font-weight="700" fill="#FFFFFF">AI</text>
    <text x="85" y="22" font-size="18" font-weight="400" fill="#E2E8F0">Talent</text>
    <text x="150" y="22" font-size="18" font-weight="700" fill="#10B981">Bridge</text>
    
    <!-- Alternative: Using tspan for better control -->
    <!--
    <text y="26" font-size="18">
      <tspan x="54" font-weight="700" fill="#FFFFFF">AI</tspan>
      <tspan x="85" font-weight="400" fill="#E2E8F0">Talent</tspan>
      <tspan x="150" font-weight="700" fill="#10B981">Bridge</tspan>
    </text>
    -->
    
    <!-- Tagline removed for cleaner design -->
  </g>
  
  <!-- Hover Effect Filter -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>