<svg width="240" height="40" viewBox="0 0 240 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Talent Bridge Logo - Perfectly Aligned Version -->
  
  <!-- Bridge Icon with AI Nodes (centered at y=20) -->
  <g id="logo-icon">
    <!-- Bridge Structure -->
    <path d="M8 22 L16 14 L24 22" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M24 22 L32 14 L40 22" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bridge Cables -->
    <line x1="16" y1="14" x2="16" y2="26" stroke="#86EFAC" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="32" y1="14" x2="32" y2="26" stroke="#86EFAC" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Bridge Base -->
    <line x1="6" y1="26" x2="42" y2="26" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    
    <!-- AI Nodes -->
    <circle cx="8" cy="22" r="3" fill="#4ADE80">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="24" cy="22" r="3" fill="#A5B4FC">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="22" r="3" fill="#4ADE80">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Top Connection Points -->
    <circle cx="16" cy="14" r="2.5" fill="#A5B4FC"/>
    <circle cx="32" cy="14" r="2.5" fill="#A5B4FC"/>
    
    <!-- Neural Network Connections -->
    <path d="M8 22 Q16 18 24 22" stroke="#4ADE80" stroke-width="0.5" opacity="0.4"/>
    <path d="M24 22 Q32 18 40 22" stroke="#4ADE80" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Text Logo - Vertically Centered with Icon -->
  <g id="logo-text" font-family="Inter, sans-serif">
    <!-- Using baseline-shift for better vertical centering -->
    <text x="54" y="20" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="start" dominant-baseline="central">AI</text>
    <text x="85" y="20" font-size="18" font-weight="400" fill="#E2E8F0" text-anchor="start" dominant-baseline="central">Talent</text>
    <text x="150" y="20" font-size="18" font-weight="700" fill="#10B981" text-anchor="start" dominant-baseline="central">Bridge</text>
  </g>
  
  <!-- Hover Effect Filter -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>