<!-- Value Proposition Graphics - AI Talent Bridge -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  
  <!-- 23 Years Experience Visual -->
  <symbol id="experience-visual" viewBox="0 0 400 400">
    <defs>
      <linearGradient id="exp-grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
      </linearGradient>
      <filter id="exp-glow">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
        <feComponentTransfer>
          <feFuncA type="discrete" tableValues="0 .5 .5 .5 .5 1"/>
        </feComponentTransfer>
      </filter>
    </defs>
    
    <!-- Trophy/Award Visual -->
    <g transform="translate(200, 200)">
      <!-- Trophy Cup -->
      <path d="M -50 -50 Q -60 0 -40 40 L 40 40 Q 60 0 50 -50 Z" fill="url(#exp-grad)" opacity="0.8"/>
      <ellipse cx="0" cy="-50" rx="50" ry="10" fill="#F59E0B" opacity="0.6"/>
      <rect x="-15" y="40" width="30" height="20" fill="#8B5CF6"/>
      <rect x="-25" y="60" width="50" height="10" fill="#64748B"/>
      
      <!-- Number Animation -->
      <text x="0" y="0" fill="#FCD34D" font-size="48" font-weight="bold" text-anchor="middle" filter="url(#exp-glow)">
        <tspan>
          <animate attributeName="opacity" values="0;1;1;0" dur="4s" repeatCount="indefinite"/>
          23
        </tspan>
      </text>
      <text x="0" y="25" fill="#FCD34D" font-size="16" text-anchor="middle">Years</text>
      
      <!-- Rotating stars -->
      <g transform="rotate(0)">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"/>
        <path d="M 0 -80 L 5 -70 L 15 -68 L 7 -60 L 10 -50 L 0 -55 L -10 -50 L -7 -60 L -15 -68 L -5 -70 Z" fill="#F59E0B" opacity="0.8"/>
        <path d="M 80 0 L 70 5 L 68 15 L 60 7 L 50 10 L 55 0 L 50 -10 L 60 -7 L 68 -15 L 70 -5 Z" fill="#F59E0B" opacity="0.7" transform="scale(0.8)"/>
        <path d="M -80 0 L -70 -5 L -68 -15 L -60 -7 L -50 -10 L -55 0 L -50 10 L -60 7 L -68 15 L -70 5 Z" fill="#F59E0B" opacity="0.6" transform="scale(0.6)"/>
      </g>
    </g>
    
    <!-- Timeline -->
    <g transform="translate(50, 320)">
      <line x1="0" y1="0" x2="300" y2="0" stroke="#64748B" stroke-width="2"/>
      <!-- Milestones -->
      <circle cx="0" cy="0" r="5" fill="#8B5CF6"/>
      <text x="0" y="20" fill="#64748B" font-size="10" text-anchor="middle">2001</text>
      
      <circle cx="100" cy="0" r="5" fill="#00D9FF"/>
      <text x="100" y="20" fill="#64748B" font-size="10" text-anchor="middle">2010</text>
      
      <circle cx="200" cy="0" r="5" fill="#F59E0B"/>
      <text x="200" y="20" fill="#64748B" font-size="10" text-anchor="middle">2020</text>
      
      <circle cx="300" cy="0" r="8" fill="#10B981">
        <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="300" y="20" fill="#10B981" font-size="12" text-anchor="middle" font-weight="bold">2024</text>
      
      <!-- Progress bar -->
      <rect x="0" y="-2" width="0" height="4" fill="#10B981" rx="2">
        <animate attributeName="width" values="0;300;0" dur="5s" repeatCount="indefinite"/>
      </rect>
    </g>
  </symbol>
  
  <!-- AI Network Visual -->
  <symbol id="ai-network-visual" viewBox="0 0 400 400">
    <defs>
      <radialGradient id="network-center">
        <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
      </radialGradient>
    </defs>
    
    <!-- Central AI Hub -->
    <g transform="translate(200, 200)">
      <circle cx="0" cy="0" r="50" fill="url(#network-center)" opacity="0.3"/>
      <circle cx="0" cy="0" r="40" fill="none" stroke="#00D9FF" stroke-width="2"/>
      <circle cx="0" cy="0" r="30" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.7"/>
      
      <!-- AI Brain Icon -->
      <g transform="scale(0.8)">
        <path d="M -20 -10 Q -25 0 -20 10 Q -10 15 0 10 Q 10 15 20 10 Q 25 0 20 -10 Q 10 -15 0 -10 Q -10 -15 -20 -10" 
              fill="#00D9FF" opacity="0.5"/>
        <circle cx="-8" cy="-3" r="3" fill="#00D9FF"/>
        <circle cx="8" cy="-3" r="3" fill="#00D9FF"/>
        <circle cx="0" cy="5" r="4" fill="#8B5CF6"/>
      </g>
      
      <!-- Orbiting Nodes -->
      <g id="orbit-nodes">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
        
        <!-- Node 1 -->
        <g transform="translate(100, 0)">
          <circle cx="0" cy="0" r="20" fill="#8B5CF6" opacity="0.3"/>
          <circle cx="0" cy="0" r="15" fill="none" stroke="#8B5CF6" stroke-width="1"/>
          <text x="0" y="4" fill="#8B5CF6" font-size="8" text-anchor="middle">開発</text>
        </g>
        
        <!-- Node 2 -->
        <g transform="translate(0, 100)">
          <circle cx="0" cy="0" r="20" fill="#F59E0B" opacity="0.3"/>
          <circle cx="0" cy="0" r="15" fill="none" stroke="#F59E0B" stroke-width="1"/>
          <text x="0" y="4" fill="#F59E0B" font-size="8" text-anchor="middle">デザイン</text>
        </g>
        
        <!-- Node 3 -->
        <g transform="translate(-100, 0)">
          <circle cx="0" cy="0" r="20" fill="#10B981" opacity="0.3"/>
          <circle cx="0" cy="0" r="15" fill="none" stroke="#10B981" stroke-width="1"/>
          <text x="0" y="4" fill="#10B981" font-size="8" text-anchor="middle">分析</text>
        </g>
        
        <!-- Node 4 -->
        <g transform="translate(0, -100)">
          <circle cx="0" cy="0" r="20" fill="#00D9FF" opacity="0.3"/>
          <circle cx="0" cy="0" r="15" fill="none" stroke="#00D9FF" stroke-width="1"/>
          <text x="0" y="4" fill="#00D9FF" font-size="8" text-anchor="middle">戦略</text>
        </g>
      </g>
      
      <!-- Connection Lines -->
      <g opacity="0.3">
        <line x1="0" y1="0" x2="100" y2="0" stroke="#8B5CF6" stroke-width="1">
          <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="0" x2="0" y2="100" stroke="#F59E0B" stroke-width="1">
          <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="0" x2="-100" y2="0" stroke="#10B981" stroke-width="1">
          <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" begin="1s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="0" x2="0" y2="-100" stroke="#00D9FF" stroke-width="1">
          <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
        </line>
      </g>
    </g>
    
    <!-- Talent Pool Indicator -->
    <g transform="translate(200, 350)">
      <rect x="-80" y="0" width="160" height="30" fill="#1E293B" rx="15"/>
      <rect x="-80" y="0" width="0" height="30" fill="#00D9FF" rx="15">
        <animate attributeName="width" values="0;160;0" dur="4s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="20" fill="white" font-size="12" text-anchor="middle" font-weight="bold">500+ AI人材</text>
    </g>
  </symbol>
  
  <!-- Speed Delivery Visual -->
  <symbol id="speed-visual" viewBox="0 0 400 400">
    <defs>
      <linearGradient id="speed-trail" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0" />
        <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
      </linearGradient>
    </defs>
    
    <!-- Speedometer -->
    <g transform="translate(200, 200)">
      <!-- Outer ring -->
      <circle cx="0" cy="0" r="120" fill="none" stroke="#1E293B" stroke-width="20"/>
      <circle cx="0" cy="0" r="120" fill="none" stroke="#00D9FF" stroke-width="20" 
              stroke-dasharray="377" stroke-dashoffset="377" transform="rotate(-90)">
        <animate attributeName="stroke-dashoffset" values="377;94;377" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Speed marks -->
      <g id="speed-marks">
        <line x1="0" y1="-100" x2="0" y2="-120" stroke="#64748B" stroke-width="2" transform="rotate(-135)"/>
        <line x1="0" y1="-100" x2="0" y2="-120" stroke="#64748B" stroke-width="2" transform="rotate(-90)"/>
        <line x1="0" y1="-100" x2="0" y2="-120" stroke="#64748B" stroke-width="2" transform="rotate(-45)"/>
        <line x1="0" y1="-100" x2="0" y2="-120" stroke="#64748B" stroke-width="2" transform="rotate(0)"/>
        <line x1="0" y1="-100" x2="0" y2="-120" stroke="#64748B" stroke-width="2" transform="rotate(45)"/>
        <line x1="0" y1="-100" x2="0" y2="-120" stroke="#64748B" stroke-width="2" transform="rotate(90)"/>
        <line x1="0" y1="-100" x2="0" y2="-120" stroke="#64748B" stroke-width="2" transform="rotate(135)"/>
      </g>
      
      <!-- Needle -->
      <line x1="0" y1="0" x2="0" y2="-90" stroke="#F59E0B" stroke-width="4" stroke-linecap="round" transform="rotate(-135)">
        <animateTransform attributeName="transform" type="rotate" from="-135 0 0" to="135 0 0" dur="3s" repeatCount="indefinite"/>
      </line>
      <circle cx="0" cy="0" r="10" fill="#F59E0B"/>
      
      <!-- Speed text -->
      <text x="0" y="40" fill="#00D9FF" font-size="36" font-weight="bold" text-anchor="middle">48h</text>
      <text x="0" y="60" fill="#64748B" font-size="12" text-anchor="middle">最速マッチング</text>
    </g>
    
    <!-- Lightning bolts -->
    <g opacity="0.6">
      <path d="M 100 150 L 120 180 L 110 180 L 130 210 L 115 185 L 125 185 Z" fill="#00D9FF">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 300 150 L 280 180 L 290 180 L 270 210 L 285 185 L 275 185 Z" fill="#00D9FF">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </path>
    </g>
  </symbol>
  
  <!-- Success Rate Visual -->
  <symbol id="success-visual" viewBox="0 0 400 400">
    <defs>
      <linearGradient id="success-grad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Success Chart -->
    <g transform="translate(200, 200)">
      <!-- Pie chart background -->
      <circle cx="0" cy="0" r="100" fill="#1E293B"/>
      
      <!-- Success portion (95%) -->
      <path d="M 0 -100 A 100 100 0 1 1 -10 -99.5 L 0 0 Z" fill="url(#success-grad)" opacity="0.9">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s"/>
      </path>
      
      <!-- Inner circle -->
      <circle cx="0" cy="0" r="70" fill="#0F172A"/>
      
      <!-- Success percentage -->
      <text x="0" y="0" fill="#10B981" font-size="48" font-weight="bold" text-anchor="middle">95</text>
      <text x="0" y="25" fill="#10B981" font-size="24" text-anchor="middle">%</text>
      <text x="0" y="45" fill="#64748B" font-size="12" text-anchor="middle">成功率</text>
      
      <!-- Checkmarks around -->
      <g id="checkmarks">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"/>
        <path d="M -5 -120 L 0 -115 L 10 -125" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round"/>
        <path d="M 115 -5 L 120 0 L 125 -10" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" transform="rotate(90)"/>
        <path d="M -5 120 L 0 125 L 10 115" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" transform="rotate(180)"/>
        <path d="M -125 -5 L -120 0 L -115 -10" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" transform="rotate(270)"/>
      </g>
    </g>
    
    <!-- Success metrics -->
    <g transform="translate(50, 350)">
      <rect x="0" y="0" width="80" height="5" fill="#EF4444" opacity="0.5"/>
      <text x="40" y="20" fill="#64748B" font-size="10" text-anchor="middle">従来: 65%</text>
      
      <rect x="120" y="0" width="80" height="5" fill="#F59E0B" opacity="0.5"/>
      <text x="160" y="20" fill="#64748B" font-size="10" text-anchor="middle">業界: 75%</text>
      
      <rect x="240" y="0" width="80" height="5" fill="#10B981"/>
      <text x="280" y="20" fill="#10B981" font-size="10" text-anchor="middle" font-weight="bold">弊社: 95%</text>
    </g>
  </symbol>
  
</svg>