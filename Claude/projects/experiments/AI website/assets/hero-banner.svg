<!-- Hero Banner - AI Talent Bridge -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradients -->
    <linearGradient id="hero-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hero-grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.8" />
    </linearGradient>
    
    <radialGradient id="hero-glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neural-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .5 .5 .5 1"/>
      </feComponentTransfer>
    </filter>
    
    <!-- Pattern -->
    <pattern id="circuit-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <circle cx="5" cy="5" r="2" fill="#00D9FF" opacity="0.3"/>
      <line x1="5" y1="5" x2="95" y2="5" stroke="#00D9FF" stroke-width="0.5" opacity="0.2"/>
      <line x1="5" y1="5" x2="5" y2="95" stroke="#00D9FF" stroke-width="0.5" opacity="0.2"/>
      <circle cx="95" cy="5" r="2" fill="#8B5CF6" opacity="0.3"/>
      <line x1="95" y1="5" x2="95" y2="95" stroke="#8B5CF6" stroke-width="0.5" opacity="0.2"/>
      <circle cx="95" cy="95" r="2" fill="#F59E0B" opacity="0.3"/>
      <line x1="5" y1="95" x2="95" y2="95" stroke="#F59E0B" stroke-width="0.5" opacity="0.2"/>
      <circle cx="5" cy="95" r="2" fill="#10B981" opacity="0.3"/>
      
      <!-- Animated pulse -->
      <circle cx="50" cy="50" r="3" fill="#00D9FF" opacity="0.5">
        <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="800" fill="url(#hero-grad1)"/>
  
  <!-- Circuit Pattern Overlay -->
  <rect width="1920" height="800" fill="url(#circuit-pattern)" opacity="0.5"/>
  
  <!-- Neural Network Visualization -->
  <g id="neural-network" opacity="0.6">
    <!-- Central AI Core -->
    <circle cx="960" cy="400" r="120" fill="none" stroke="url(#hero-grad2)" stroke-width="2" filter="url(#glow)">
      <animate attributeName="r" values="120;130;120" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="960" cy="400" r="80" fill="none" stroke="url(#hero-grad2)" stroke-width="1.5" opacity="0.8">
      <animate attributeName="r" values="80;85;80" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="960" cy="400" r="40" fill="url(#hero-glow)" filter="url(#glow)">
      <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Neural Nodes - Left Side -->
    <g id="nodes-left">
      <circle cx="600" cy="200" r="30" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.8"/>
      <circle cx="600" cy="200" r="20" fill="#00D9FF" opacity="0.3"/>
      <line x1="600" y1="200" x2="960" y2="400" stroke="#00D9FF" stroke-width="1" opacity="0.3">
        <animate attributeName="stroke-dasharray" values="0 1000;1000 0" dur="3s" repeatCount="indefinite"/>
      </line>
      
      <circle cx="550" cy="400" r="35" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.8"/>
      <circle cx="550" cy="400" r="25" fill="#8B5CF6" opacity="0.3"/>
      <line x1="550" y1="400" x2="960" y2="400" stroke="#8B5CF6" stroke-width="1" opacity="0.3">
        <animate attributeName="stroke-dasharray" values="0 1000;1000 0" dur="2.5s" repeatCount="indefinite"/>
      </line>
      
      <circle cx="600" cy="600" r="30" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.8"/>
      <circle cx="600" cy="600" r="20" fill="#F59E0B" opacity="0.3"/>
      <line x1="600" y1="600" x2="960" y2="400" stroke="#F59E0B" stroke-width="1" opacity="0.3">
        <animate attributeName="stroke-dasharray" values="0 1000;1000 0" dur="3.5s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Neural Nodes - Right Side -->
    <g id="nodes-right">
      <circle cx="1320" cy="200" r="30" fill="none" stroke="#10B981" stroke-width="2" opacity="0.8"/>
      <circle cx="1320" cy="200" r="20" fill="#10B981" opacity="0.3"/>
      <line x1="960" y1="400" x2="1320" y2="200" stroke="#10B981" stroke-width="1" opacity="0.3">
        <animate attributeName="stroke-dasharray" values="0 1000;1000 0" dur="2.8s" repeatCount="indefinite"/>
      </line>
      
      <circle cx="1370" cy="400" r="35" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.8"/>
      <circle cx="1370" cy="400" r="25" fill="#00D9FF" opacity="0.3"/>
      <line x1="960" y1="400" x2="1370" y2="400" stroke="#00D9FF" stroke-width="1" opacity="0.3">
        <animate attributeName="stroke-dasharray" values="0 1000;1000 0" dur="3.2s" repeatCount="indefinite"/>
      </line>
      
      <circle cx="1320" cy="600" r="30" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.8"/>
      <circle cx="1320" cy="600" r="20" fill="#8B5CF6" opacity="0.3"/>
      <line x1="960" y1="400" x2="1320" y2="600" stroke="#8B5CF6" stroke-width="1" opacity="0.3">
        <animate attributeName="stroke-dasharray" values="0 1000;1000 0" dur="2.7s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Data Flow Particles -->
    <g id="particles">
      <circle cx="600" cy="200" r="3" fill="#00D9FF">
        <animateMotion dur="3s" repeatCount="indefinite">
          <mpath href="#path1"/>
        </animateMotion>
      </circle>
      <circle cx="550" cy="400" r="3" fill="#8B5CF6">
        <animateMotion dur="2.5s" repeatCount="indefinite">
          <mpath href="#path2"/>
        </animateMotion>
      </circle>
      <circle cx="600" cy="600" r="3" fill="#F59E0B">
        <animateMotion dur="3.5s" repeatCount="indefinite">
          <mpath href="#path3"/>
        </animateMotion>
      </circle>
    </g>
    
    <!-- Motion Paths -->
    <path id="path1" d="M 600 200 Q 780 300 960 400" fill="none"/>
    <path id="path2" d="M 550 400 L 960 400" fill="none"/>
    <path id="path3" d="M 600 600 Q 780 500 960 400" fill="none"/>
  </g>
  
  <!-- Holographic Grid -->
  <g id="holo-grid" opacity="0.3">
    <defs>
      <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
        <line x1="0" y1="0" x2="50" y2="0" stroke="#00D9FF" stroke-width="0.5" opacity="0.5"/>
        <line x1="0" y1="0" x2="0" y2="50" stroke="#00D9FF" stroke-width="0.5" opacity="0.5"/>
      </pattern>
    </defs>
    <rect width="1920" height="800" fill="url(#grid)" transform="perspective(1000) rotateX(60deg)" transform-origin="center bottom"/>
  </g>
  
  <!-- Floating Elements -->
  <g id="floating-elements">
    <!-- DNA Helix -->
    <g transform="translate(200, 300)">
      <path d="M0,0 Q20,30 0,60 Q-20,90 0,120" stroke="#00D9FF" stroke-width="2" fill="none" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" from="0 0 60" to="360 0 60" dur="10s" repeatCount="indefinite"/>
      </path>
      <path d="M0,0 Q-20,30 0,60 Q20,90 0,120" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" from="0 0 60" to="-360 0 60" dur="10s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Binary Code Rain -->
    <g id="binary-rain" font-family="monospace" font-size="14" fill="#00D9FF" opacity="0.4">
      <text x="100" y="0">
        <animate attributeName="y" from="-50" to="850" dur="8s" repeatCount="indefinite"/>
        01001000
      </text>
      <text x="300" y="0">
        <animate attributeName="y" from="-50" to="850" dur="7s" begin="1s" repeatCount="indefinite"/>
        11010010
      </text>
      <text x="500" y="0">
        <animate attributeName="y" from="-50" to="850" dur="9s" begin="2s" repeatCount="indefinite"/>
        00110101
      </text>
      <text x="1400" y="0">
        <animate attributeName="y" from="-50" to="850" dur="8.5s" begin="1.5s" repeatCount="indefinite"/>
        10101110
      </text>
      <text x="1600" y="0">
        <animate attributeName="y" from="-50" to="850" dur="7.5s" begin="0.5s" repeatCount="indefinite"/>
        01110001
      </text>
    </g>
    
    <!-- Quantum Particles -->
    <g id="quantum-particles">
      <circle cx="300" cy="500" r="2" fill="#F59E0B" opacity="0.8">
        <animate attributeName="cx" values="300;350;300" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="500;450;500" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="1600" cy="300" r="2" fill="#10B981" opacity="0.8">
        <animate attributeName="cx" values="1600;1550;1600" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="300;350;300" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Light Beams -->
  <g id="light-beams" opacity="0.1">
    <polygon points="960,400 0,0 200,0" fill="url(#hero-grad2)">
      <animateTransform attributeName="transform" type="rotate" from="0 960 400" to="360 960 400" dur="20s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="960,400 1920,0 1720,0" fill="url(#hero-grad2)">
      <animateTransform attributeName="transform" type="rotate" from="0 960 400" to="-360 960 400" dur="25s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg>