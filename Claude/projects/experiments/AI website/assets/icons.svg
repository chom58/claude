<!-- SVG Icon Library for AI Talent Bridge -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  
  <!-- AI Brain Icon -->
  <symbol id="ai-brain" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
      </linearGradient>
    </defs>
    <path d="M50 10 C30 10 15 25 15 45 C15 65 30 80 50 80 C70 80 85 65 85 45 C85 25 70 10 50 10" 
          fill="url(#brain-gradient)" opacity="0.2"/>
    <circle cx="35" cy="40" r="8" fill="#00D9FF" opacity="0.8">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="40" r="8" fill="#8B5CF6" opacity="0.8">
      <animate attributeName="r" values="8;10;8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="55" r="10" fill="#F59E0B" opacity="0.8">
      <animate attributeName="r" values="10;12;10" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <path d="M35 40 L50 55 L65 40" stroke="#00D9FF" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
  </symbol>

  <!-- Network Icon -->
  <symbol id="network" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="network-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="50" cy="50" r="5" fill="url(#network-gradient)"/>
    <circle cx="20" cy="30" r="4" fill="#00D9FF"/>
    <circle cx="80" cy="30" r="4" fill="#8B5CF6"/>
    <circle cx="20" cy="70" r="4" fill="#10B981"/>
    <circle cx="80" cy="70" r="4" fill="#F59E0B"/>
    <line x1="50" y1="50" x2="20" y2="30" stroke="#00D9FF" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="50" x2="80" y2="30" stroke="#8B5CF6" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="50" x2="20" y2="70" stroke="#10B981" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="50" x2="80" y2="70" stroke="#F59E0B" stroke-width="1" opacity="0.5"/>
  </symbol>

  <!-- Speed Icon -->
  <symbol id="speed" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="speed-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0" />
        <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
      </linearGradient>
    </defs>
    <rect x="10" y="45" width="80" height="2" fill="url(#speed-gradient)">
      <animate attributeName="x" values="10;90;10" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="50" width="60" height="2" fill="url(#speed-gradient)">
      <animate attributeName="x" values="10;90;10" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="55" width="40" height="2" fill="url(#speed-gradient)">
      <animate attributeName="x" values="10;90;10" dur="1s" repeatCount="indefinite"/>
    </rect>
  </symbol>

  <!-- Shield Check Icon -->
  <symbol id="shield-check" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
      </linearGradient>
    </defs>
    <path d="M50 10 L20 25 L20 50 C20 70 35 85 50 90 C65 85 80 70 80 50 L80 25 Z" 
          fill="url(#shield-gradient)" opacity="0.2"/>
    <path d="M50 10 L20 25 L20 50 C20 70 35 85 50 90 C65 85 80 70 80 50 L80 25 Z" 
          stroke="#10B981" stroke-width="2" fill="none"/>
    <path d="M35 48 L45 58 L65 38" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="1s" repeatCount="indefinite"/>
    </path>
  </symbol>

  <!-- Data Flow Icon -->
  <symbol id="data-flow" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="flow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0" />
        <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
      </linearGradient>
    </defs>
    <rect x="10" y="20" width="20" height="15" fill="#8B5CF6" opacity="0.3"/>
    <rect x="40" y="20" width="20" height="15" fill="#00D9FF" opacity="0.3"/>
    <rect x="70" y="20" width="20" height="15" fill="#F59E0B" opacity="0.3"/>
    
    <circle cx="20" cy="50" r="2" fill="#8B5CF6">
      <animate attributeName="cy" values="35;65;35" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="2" fill="#00D9FF">
      <animate attributeName="cy" values="35;65;35" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="50" r="2" fill="#F59E0B">
      <animate attributeName="cy" values="35;65;35" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <rect x="10" y="65" width="80" height="15" fill="#10B981" opacity="0.3"/>
  </symbol>

  <!-- Robot Icon -->
  <symbol id="robot" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="robot-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
      </linearGradient>
    </defs>
    <!-- Antenna -->
    <line x1="50" y1="20" x2="50" y2="10" stroke="url(#robot-gradient)" stroke-width="2"/>
    <circle cx="50" cy="10" r="3" fill="#F59E0B">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Head -->
    <rect x="35" y="20" width="30" height="25" rx="5" fill="url(#robot-gradient)" opacity="0.2"/>
    <rect x="35" y="20" width="30" height="25" rx="5" stroke="url(#robot-gradient)" stroke-width="2" fill="none"/>
    <!-- Eyes -->
    <circle cx="42" cy="30" r="3" fill="#00D9FF">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="58" cy="30" r="3" fill="#00D9FF">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <!-- Body -->
    <rect x="30" y="48" width="40" height="30" rx="3" fill="url(#robot-gradient)" opacity="0.2"/>
    <rect x="30" y="48" width="40" height="30" rx="3" stroke="url(#robot-gradient)" stroke-width="2" fill="none"/>
    <!-- Core -->
    <circle cx="50" cy="63" r="8" fill="none" stroke="#10B981" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Arms -->
    <rect x="20" y="55" width="8" height="20" rx="2" fill="url(#robot-gradient)" opacity="0.5"/>
    <rect x="72" y="55" width="8" height="20" rx="2" fill="url(#robot-gradient)" opacity="0.5"/>
  </symbol>

  <!-- Target Icon -->
  <symbol id="target" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="35" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.3"/>
    <circle cx="50" cy="50" r="25" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.5"/>
    <circle cx="50" cy="50" r="15" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.7"/>
    <circle cx="50" cy="50" r="5" fill="#F59E0B"/>
    <line x1="50" y1="10" x2="50" y2="25" stroke="#F59E0B" stroke-width="2"/>
    <line x1="50" y1="75" x2="50" y2="90" stroke="#F59E0B" stroke-width="2"/>
    <line x1="10" y1="50" x2="25" y2="50" stroke="#F59E0B" stroke-width="2"/>
    <line x1="75" y1="50" x2="90" y2="50" stroke="#F59E0B" stroke-width="2"/>
  </symbol>

  <!-- Analytics Icon -->
  <symbol id="analytics" viewBox="0 0 100 100">
    <rect x="20" y="60" width="10" height="20" fill="#00D9FF" opacity="0.8">
      <animate attributeName="height" values="20;30;20" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="35" y="50" width="10" height="30" fill="#8B5CF6" opacity="0.8">
      <animate attributeName="height" values="30;40;30" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="50" y="40" width="10" height="40" fill="#F59E0B" opacity="0.8">
      <animate attributeName="height" values="40;50;40" dur="2s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="65" y="45" width="10" height="35" fill="#10B981" opacity="0.8">
      <animate attributeName="height" values="35;45;35" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
    <line x1="15" y1="80" x2="85" y2="80" stroke="#64748B" stroke-width="2"/>
    <line x1="15" y1="20" x2="15" y2="80" stroke="#64748B" stroke-width="2"/>
  </symbol>

</svg>