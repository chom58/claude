<!-- Challenge Section Visuals - AI Talent Bridge -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  
  <!-- Time Challenge Visual -->
  <symbol id="time-challenge" viewBox="0 0 400 300">
    <defs>
      <linearGradient id="time-grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
      </linearGradient>
      <filter id="time-blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      </filter>
    </defs>
    
    <!-- Clock Background -->
    <circle cx="200" cy="150" r="80" fill="none" stroke="url(#time-grad)" stroke-width="3" opacity="0.3"/>
    <circle cx="200" cy="150" r="70" fill="none" stroke="url(#time-grad)" stroke-width="2" opacity="0.5"/>
    <circle cx="200" cy="150" r="60" fill="url(#time-grad)" opacity="0.1"/>
    
    <!-- Clock Hands -->
    <line x1="200" y1="150" x2="200" y2="100" stroke="#00D9FF" stroke-width="4" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 200 150" to="360 200 150" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="230" y2="150" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 200 150" to="360 200 150" dur="30s" repeatCount="indefinite"/>
    </line>
    <circle cx="200" cy="150" r="5" fill="#F59E0B"/>
    
    <!-- Speed Lines -->
    <g opacity="0.4">
      <line x1="50" y1="150" x2="100" y2="150" stroke="#00D9FF" stroke-width="2">
        <animate attributeName="x1" values="50;0;50" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="100;50;100" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="300" y1="150" x2="350" y2="150" stroke="#00D9FF" stroke-width="2">
        <animate attributeName="x1" values="300;350;300" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="350;400;350" dur="2s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Calendar Grid -->
    <g transform="translate(50, 220)">
      <rect width="300" height="60" fill="none" stroke="#64748B" stroke-width="1" opacity="0.3"/>
      <g id="calendar-days">
        <!-- Week 1 -->
        <rect x="0" y="0" width="42" height="30" fill="#00D9FF" opacity="0.2"/>
        <rect x="43" y="0" width="42" height="30" fill="#00D9FF" opacity="0.3"/>
        <rect x="86" y="0" width="42" height="30" fill="#8B5CF6" opacity="0.4"/>
        <rect x="129" y="0" width="42" height="30" fill="#8B5CF6" opacity="0.5"/>
        <rect x="172" y="0" width="42" height="30" fill="#F59E0B" opacity="0.6"/>
        <rect x="215" y="0" width="42" height="30" fill="#F59E0B" opacity="0.7"/>
        <rect x="258" y="0" width="42" height="30" fill="#10B981" opacity="0.8"/>
        
        <!-- Animated highlight -->
        <rect x="0" y="0" width="42" height="30" fill="#00D9FF" opacity="0">
          <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
          <animate attributeName="x" values="0;258;0" dur="3s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Days text -->
      <text x="21" y="50" fill="#94A3B8" font-size="10" text-anchor="middle">120日</text>
      <text x="150" y="50" fill="#00D9FF" font-size="12" text-anchor="middle" font-weight="bold">→</text>
      <text x="279" y="50" fill="#10B981" font-size="10" text-anchor="middle">48時間</text>
    </g>
  </symbol>
  
  <!-- Cost Challenge Visual -->
  <symbol id="cost-challenge" viewBox="0 0 400 300">
    <defs>
      <linearGradient id="cost-grad" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Money Stack Animation -->
    <g id="money-stack">
      <!-- Traditional Cost -->
      <g transform="translate(50, 100)">
        <rect x="0" y="0" width="100" height="20" fill="#EF4444" opacity="0.8" rx="2"/>
        <rect x="0" y="-25" width="100" height="20" fill="#EF4444" opacity="0.7" rx="2"/>
        <rect x="0" y="-50" width="100" height="20" fill="#EF4444" opacity="0.6" rx="2"/>
        <rect x="0" y="-75" width="100" height="20" fill="#EF4444" opacity="0.5" rx="2"/>
        <text x="50" y="40" fill="#EF4444" font-size="14" text-anchor="middle" font-weight="bold">¥800万</text>
        
        <!-- Animated disappearing -->
        <g opacity="1">
          <animateTransform attributeName="transform" type="translate" values="0,0; 0,-100; 0,0" dur="4s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0;1" dur="4s" repeatCount="indefinite"/>
        </g>
      </g>
      
      <!-- AI Cost -->
      <g transform="translate(250, 100)">
        <rect x="0" y="0" width="100" height="20" fill="#10B981" opacity="0.8" rx="2"/>
        <rect x="0" y="-25" width="100" height="20" fill="#10B981" opacity="0.7" rx="2"/>
        <text x="50" y="40" fill="#10B981" font-size="14" text-anchor="middle" font-weight="bold">¥200万</text>
        
        <!-- Glow effect -->
        <circle cx="50" cy="-10" r="30" fill="#10B981" opacity="0.3">
          <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
        </circle>
      </g>
      
      <!-- Arrow -->
      <path d="M 170 50 L 230 50" stroke="#F59E0B" stroke-width="3" marker-end="url(#arrowhead)"/>
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#F59E0B"/>
        </marker>
      </defs>
    </g>
    
    <!-- Chart Bars -->
    <g transform="translate(50, 180)">
      <rect x="0" y="60" width="40" height="0" fill="#EF4444" opacity="0.8">
        <animate attributeName="height" values="0;80;0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="60;-20;60" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="60" y="40" width="40" height="0" fill="#F59E0B" opacity="0.8">
        <animate attributeName="height" values="0;60;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="40;-20;40" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="120" y="20" width="40" height="0" fill="#10B981" opacity="0.8">
        <animate attributeName="height" values="0;40;0" dur="3s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="y" values="20;-20;20" dur="3s" begin="1s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Savings indicator -->
      <text x="200" y="30" fill="#10B981" font-size="24" font-weight="bold">-75%</text>
      <text x="200" y="50" fill="#64748B" font-size="12">コスト削減</text>
    </g>
  </symbol>
  
  <!-- Accuracy Challenge Visual -->
  <symbol id="accuracy-challenge" viewBox="0 0 400 300">
    <defs>
      <radialGradient id="accuracy-grad" cx="50%" cy="50%">
        <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
      </radialGradient>
    </defs>
    
    <!-- Target Circles -->
    <g transform="translate(200, 150)">
      <circle cx="0" cy="0" r="100" fill="none" stroke="#64748B" stroke-width="1" opacity="0.2"/>
      <circle cx="0" cy="0" r="75" fill="none" stroke="#64748B" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.5"/>
      <circle cx="0" cy="0" r="25" fill="none" stroke="#10B981" stroke-width="3" opacity="0.8"/>
      <circle cx="0" cy="0" r="10" fill="#10B981" opacity="1">
        <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Hit markers -->
      <g id="hit-markers">
        <!-- Traditional hiring misses -->
        <circle cx="-60" cy="-40" r="3" fill="#EF4444" opacity="0.8"/>
        <circle cx="70" cy="30" r="3" fill="#EF4444" opacity="0.8"/>
        <circle cx="-50" cy="60" r="3" fill="#EF4444" opacity="0.8"/>
        <text x="-80" y="-60" fill="#EF4444" font-size="10">35%</text>
        
        <!-- AI hiring hits -->
        <circle cx="5" cy="5" r="3" fill="#10B981" opacity="1">
          <animate attributeName="r" values="3;5;3" dur="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-5" cy="3" r="3" fill="#10B981" opacity="0.9"/>
        <circle cx="3" cy="-5" r="3" fill="#10B981" opacity="0.9"/>
        <text x="20" y="-20" fill="#10B981" font-size="10" font-weight="bold">95%</text>
      </g>
      
      <!-- Scanning animation -->
      <line x1="0" y1="-100" x2="0" y2="100" stroke="#00D9FF" stroke-width="2" opacity="0.5">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Accuracy Meter -->
    <g transform="translate(50, 250)">
      <rect x="0" y="0" width="300" height="20" fill="#1E293B" rx="10"/>
      <rect x="0" y="0" width="105" height="20" fill="#EF4444" rx="10" opacity="0.8"/>
      <rect x="0" y="0" width="0" height="20" fill="#10B981" rx="10">
        <animate attributeName="width" values="0;285;0" dur="4s" repeatCount="indefinite"/>
      </rect>
      <text x="150" y="35" fill="#64748B" font-size="12" text-anchor="middle">マッチング精度</text>
    </g>
  </symbol>
  
  <!-- AI Process Animation -->
  <symbol id="ai-process" viewBox="0 0 800 200">
    <defs>
      <linearGradient id="process-grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
        <stop offset="33%" style="stop-color:#8B5CF6;stop-opacity:1" />
        <stop offset="66%" style="stop-color:#F59E0B;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Process Flow -->
    <g id="process-flow">
      <!-- Step 1: Input -->
      <g transform="translate(100, 100)">
        <circle cx="0" cy="0" r="40" fill="#00D9FF" opacity="0.2"/>
        <circle cx="0" cy="0" r="30" fill="none" stroke="#00D9FF" stroke-width="2"/>
        <text x="0" y="5" fill="#00D9FF" font-size="12" text-anchor="middle">要件入力</text>
        <circle cx="0" cy="0" r="35" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.5">
          <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
        </circle>
      </g>
      
      <!-- Connection 1 -->
      <line x1="140" y1="100" x2="260" y2="100" stroke="url(#process-grad)" stroke-width="2" opacity="0.5">
        <animate attributeName="stroke-dasharray" values="0 150;150 0" dur="2s" repeatCount="indefinite"/>
      </line>
      
      <!-- Step 2: AI Analysis -->
      <g transform="translate(300, 100)">
        <circle cx="0" cy="0" r="40" fill="#8B5CF6" opacity="0.2"/>
        <circle cx="0" cy="0" r="30" fill="none" stroke="#8B5CF6" stroke-width="2"/>
        <text x="0" y="5" fill="#8B5CF6" font-size="12" text-anchor="middle">AI分析</text>
        <g transform="rotate(0)">
          <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
          <circle cx="0" cy="-25" r="3" fill="#8B5CF6"/>
          <circle cx="25" cy="0" r="3" fill="#8B5CF6"/>
          <circle cx="0" cy="25" r="3" fill="#8B5CF6"/>
          <circle cx="-25" cy="0" r="3" fill="#8B5CF6"/>
        </g>
      </g>
      
      <!-- Connection 2 -->
      <line x1="340" y1="100" x2="460" y2="100" stroke="url(#process-grad)" stroke-width="2" opacity="0.5">
        <animate attributeName="stroke-dasharray" values="0 150;150 0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      
      <!-- Step 3: Matching -->
      <g transform="translate(500, 100)">
        <circle cx="0" cy="0" r="40" fill="#F59E0B" opacity="0.2"/>
        <circle cx="0" cy="0" r="30" fill="none" stroke="#F59E0B" stroke-width="2"/>
        <text x="0" y="5" fill="#F59E0B" font-size="12" text-anchor="middle">マッチング</text>
        <!-- Connecting dots -->
        <line x1="-15" y1="-15" x2="15" y2="15" stroke="#F59E0B" stroke-width="2" opacity="0.5">
          <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="15" y1="-15" x2="-15" y2="15" stroke="#F59E0B" stroke-width="2" opacity="0.5">
          <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
        </line>
      </g>
      
      <!-- Connection 3 -->
      <line x1="540" y1="100" x2="660" y2="100" stroke="url(#process-grad)" stroke-width="2" opacity="0.5">
        <animate attributeName="stroke-dasharray" values="0 150;150 0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </line>
      
      <!-- Step 4: Result -->
      <g transform="translate(700, 100)">
        <circle cx="0" cy="0" r="40" fill="#10B981" opacity="0.2"/>
        <circle cx="0" cy="0" r="30" fill="none" stroke="#10B981" stroke-width="2"/>
        <text x="0" y="5" fill="#10B981" font-size="12" text-anchor="middle">最適人材</text>
        <!-- Success checkmark -->
        <path d="M -10 0 L -3 7 L 10 -7" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round">
          <animate attributeName="stroke-dasharray" values="0 30;30 0" dur="1s" begin="2s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
    
    <!-- Data particles flowing through the process -->
    <circle cx="100" cy="100" r="2" fill="#00D9FF">
      <animate attributeName="cx" values="100;300;500;700" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#00D9FF;#8B5CF6;#F59E0B;#10B981" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="2" fill="#00D9FF">
      <animate attributeName="cx" values="100;300;500;700" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#00D9FF;#8B5CF6;#F59E0B;#10B981" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="2" fill="#00D9FF">
      <animate attributeName="cx" values="100;300;500;700" dur="4s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#00D9FF;#8B5CF6;#F59E0B;#10B981" dur="4s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </symbol>
  
</svg>